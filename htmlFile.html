<!DOCTYPE html>
<html>
<head>
    <title>Halloween Quiz</title>
    <link rel="stylesheet" type="text/css" href="cssFile.css">
</head>
<body>
    <header>
        <h1>Halloween Quiz</h1>
    </header>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question">Question 1: What is the traditional Halloween activity of carving faces into pumpkins called?</h2>
        </div>
        <div id="options">
            <input type="radio" name="answer" id="option1" value="A"> A. Jack-o'-Lanterns<br>
            <input type="radio" name="answer" id="option2" value="B"> B. Pumpkin Art<br>
            <input type="radio" name="answer" id="option3" value="C"> C. Gourd Sculpting<br>
        </div>
        <button id="next-button">Next</button>
    </div>
    <div id="result-container">
        <p id="result">Your Score: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
