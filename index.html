<!DOCTYPE html>
<html>
<head>
    <title>Spooky Halloween Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="background-gif"></div>
    <header>
        <h1 class="spooky-font">Spooky Halloween Quiz</h1>
    </header>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question">Question 1: What is the traditional Halloween activity of carving faces into pumpkins called?</h2>
        </div>
        <div id="options">
            <input type="radio" name="answer" id="option1" value="A">
            <label for="option1">A. Jack-o'-Lanterns</label><br>
            <input type="radio" name="answer" id="option2" value="B">
            <label for="option2">B. Pumpkin Art</label><br>
            <input type="radio" name="answer" id="option3" value="C">
            <label for="option3">C. Gourd Sculpting</label><br>
        </div>
    </div>
    <div id="result-container">
        <p id="result">Your Score: <span id="score">0</span></p>
        <button id="retry-button">Retry</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
